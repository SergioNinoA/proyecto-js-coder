<!DOCTYPE html>
<html lang="es">
<head>

    <title>Cinema JS</title>

</head>
<body>

    <footer>
        <div id="contacto"></div>
    </footer>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
